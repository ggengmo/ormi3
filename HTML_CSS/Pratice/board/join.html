<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  
</head>
  
<body>
  <h1>회원가입</h1>
  <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
  <form action="POST">
    <div>
      <label for="user-id">아이디</label>
      <input type="text" id="user-id" name="user-id">
    </div>
    <div>
      <label for="user-email">이메일</label>
      <input type="email" id="user-email" name="user-email">
    </div>
    <div>
      <label for="user-id">비밀번호</label>
      <input type="password" id="user-pw" name="user-pw">
    </div>
    <div>
      <label for="user-nick">닉네임</label>
      <input type="text" id="user-nick" name="user-nick">
    </div>
    <fieldset>
      <legend>성별</legend>
      <ul>
        <li>
          <input type="radio" name="gender1" id="gender1">
          <label for="">남성</label>
        </li>
        <li>
          <input type="radio" name="gender2" id="gender2">
          <label for="">여성</label>
        </li>
        <li>
          <input type="radio" name="gender3" id="gender3">
          <label for="">선택안함</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>사용기술</legend>
      <ul>
        <li>
          <input type="checkbox" id="tech1" name="HTML">
          <label for="tech1">HTML</label>
        </li>
        <li>
          <input type="checkbox" id="tech2" name="CSS">
          <label for="tech2">CSS</label>
        </li>
        <li>
          <input type="checkbox" id="tech3" name="JavaScript">
          <label for="tech3">JavaScript</label>
        </li>
        <li>
          <input type="checkbox" id="tech4" name="Python">
          <label for="tech4">Python</label>
        </li>
        <li>
          <input type="checkbox" id="tech5" name="Django">
          <label for="tech5">Django</label>
        </li>
        <li>
          <input type="checkbox" id="tech6" name="GitHub">
          <label for="tech6">GitHub</label>
        </li>
        <li>
          <input type="checkbox" id="tech7" name="PostgreSQL">
          <label for="tech7">PostgreSQL</label>
        </li>
      </ul>
    </fieldset>
  </form>
  <button type="submit">회원가입</button>
</body>
  
</html>
