<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
    
<body>
    <script>
        console.log(4 > 6); // false
        console.log( 4 >= 6); // false
        console.log( 4 < 6); // true
        console.log( 4 <= 6); // true
        console.log( 4 == 6);  // false
        console.log( 4 === 6); // false
        console.log( 4 == '4'); // true
        console.log( 4 === '4'); // false
    </script>
</body>
    
</html>
