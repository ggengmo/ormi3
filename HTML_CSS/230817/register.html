<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>[과제] 회원가입</title>
</head>

<body>
    
        <h1><strong>회원가입</strong></h1>
    
        <p>원활한 서비스를 이용을 위해 회원가입을 해주세요.</p>
    
        <form action="" method="POST">
            <label> 아이디
                <input type="text" name="user-id">
            </label>
            <br>
            <label> 이메일
                <input type="email" name="user-email">
            </label>
            <br>
            <label> 비밀번호
                <input type="password" name="user-pw">
            </label>
            <br>
            <label> 닉네임
                <input type="text" name="user-nickname">
            </label>
        
            <fieldset class="fieldset">
                <legend>성별</legend>
                <ul>
                    <li>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">남성</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" value="females" id="female">
                        <label for="female">여성</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" value="no" id="no">
                        <label for="no">선택 안함</label>
                    </li>
                </ul>
            </fieldset>
        
            <fieldset class="fieldset">
                    <legend>사용 기술</legend>
                    <ul>
                    <li>
                        <input type="checkbox" name="html" id="html">
                        <label for="html">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" name="css" id="css">
                        <label for="css">CSS</label>
                    </li>
                    <li>
                        <input type="checkbox" name="js" id="js">
                        <label for="js">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" name="python" id="python">
                        <label for="python">Python</label>
                    </li>
                    <li>
                        <input type="checkbox" name="django" id="django">
                        <label for="django">Django</label>
                    </li>
                    <li>
                        <input type="checkbox" name="django" id="gitHub">
                        <label for="django">GitHub</label>
                    </li>
                    <li>
                        <input type="checkbox" name="django" id="postgresql">
                        <label for="django">PostgreSQL</label>
                    </li>
                </ul>
            </fieldset>
        
            <button type="submit">회원가입</button>
        </form>
    
    
</body>
</html>
